<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Execericio-04</title>

</head>
<body>
    
    <h1>Seu número é par</h1>
    <label for="num1">Digite o primeiro numero:</label>
    <input type="number" name="num1" id="num1">
    <p>Resultado:</p>
    <p id="result"></p>
    <button onclick="action()">Clique para executar a função</button>


    <script>
        function verificarPar(num1){
            
            if(num1%2 == 0){
                result = true
            }
            else{
                result = false
            }

            return result
        }

        function action(){
            let num1 = Number(document.getElementById('num1').value)

            result = verificarPar(num1)

            document.getElementById('result').innerText = result
        }
    </script>
</body>
</html>
