<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Execericio-04</title>

</head>
<body>
    
    <h1>Verificador de par</h1>
    <label for="num1">Digite o primeiro numero:</label><br>
    <input type="text" id="num1">
    <p>Resultado:</p>
    <p id="result"></p>
    <button onclick="handleOnClick()">Clique para executar a função</button>


    <script>
        function verificarPar(num1){
            
            if(num1%2 == 0){
                result = `Numéro ${num1} é par`
            }
            else{
                result = `Numéro ${num1} é impar`
            }

            return result
        }

        //funções que começam com "Handle"
        //No javaScript são funções que lidam com eventos de tela.
        function handleOnClick(){
            //Capturando um valor do input. Com o id num1

            let num1 = Number(document.getElementById('num1').value)

            result = verificarPar(num1)

            //pegando o elemento paragrado com id result e coloca no texto dele o valor da vairável result.
            document.getElementById('result').innerText = result
            document.getElementById('num1').value = ''
        }
    </script>
</body>
</html>
