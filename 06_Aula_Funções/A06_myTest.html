<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Execericio_myTest</title>
    
</head>
<body>

    <h1>Test aquisiçao</h1>
    <label for="num">Digite um número:</label>
    <input type="number" name="num" id="num">
    <button onclick="adicionarNum">Clique para adicionar</button>
    <h2>Resultado</h2>
    <p id="result"></p>

    <script>
        function calcularMedia(numeros){
            
            let soma = 0
            let media = 0
            for(let num of numeros){
                soma += num 
            }

            media = soma/numeros.length

            return media
        }

        let numeros =[]
        
        for (let i= 0;i<3;i++){
            numeros.push(Number(prompt(`Digite o ${i+1}º numero:`)))

        }

        let media = calcularMedia(numeros)

        document.writeln(`A média dos números digitados é ${media}`)

    </script>
</body>
</html>
