<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Javascript</title>
</head>

<body>
    <h1>Exercícios de Javascript</h1>
    <label for="entrada">Digite um número</label>
    <input type="number" name="entrada" id="entrada">
    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        // Exercício 9: Escreva um programa que recebe um número como entrada e determina se é positivo, negativo ou zero. Imprima o resultado correspondente.
        function action() {

            let num = parseFloat(document.getElementById('entrada').value)      // Captura o valor do input quando o botão é clicado
            let result = ''

            if(num ==  0){
                result = `Número é zero`
                
            }
            else if (num < 0){
                result = `Número é negativo`
            }
            else{
                result = `Número é positivo` 
            }
            document.getElementById('resultado').innerText= result   // Altera o elemento HTML com id correspondente adicionando o texto
        }

    </script>
</body>

</html>
