<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Loop repetição</title>
</head>
<body>
     
     <script>
          //estrutura while
          let contador = 0;

          // OBS:Alterem a variável de controle durante a execução do loop
          // se entraram em um loop infinito
          while (contador < 10){
               console.log(contador)
               contador++
          }
     </script>
</body>
</html>
