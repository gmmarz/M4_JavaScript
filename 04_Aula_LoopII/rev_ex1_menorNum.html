     <script>
          // Ex2 - pegar vários números e mostrar o menor digitado
          let num  
          //Acumuladora
          let menorNum;
          
          while(num != 999){
               let num = Number(prompt('Digite um número(digite 999 para terminar o programa): '))
               
               if(( menorNum == undefined || num <= menorNum) && num != 999){
                    menorNum = num
               }
          }

          alert(`O Menor numero digitado foi: ${menorNum}`)


     </script>
