<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Estrutura repetição for</title>
</head>
<body>
     
     <script>
          //Repetição numerica
          //variável contadora; condição ; incremento
          for (let i = 0; i<10 ;i++){
               document.writeln(i)
          }
          document.writeln('Fim do laço')

          //Iteração - Iterar = Percorrer do começo ao fim
          let frase = 'o rato roeu a roupa do rei de roma'
          for (let letra of frase){
               console.log(letra)
          }

          

     </script>
</body>
</html>
