<!DOCTYPE html>

<head>

<body>
    <h1>Exercícios de Javascript</h1>
    <label for="entrada">Digite um ano</label>
    <input type="number" name="entrada" id="entrada">
    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        // Exercício 6: Crie um programa que determina se um ano dado é bissexto. Um ano bissexto é divisível por 4, mas não é divisível por 100, a menos que também seja divisível por 400.
        function action() {

            let num =parseFloat(document.getElementById('entrada').value)      // Captura o valor do input quando o botão é clicado
            let result = ''
            if(num%400 === 0 || num%4 === 0 && num % 100 !=0){
                result = `Ano ${num} é bissexto`
            }
            else{
                result = `Ano ${num} não é bissexto`
            }
            // if(num%4==0){
            //     if(num%100 != 0){
            //         if(num%400 == 0){
            //             result = `Ano ${num} é bissexto`
            //         }
            //         else{
            //             result = `Ano ${num} não é bissexto`
            //         }
            //     }
            //     else{
            //         result = `Ano ${num} é bissexto`
            //     }
            // }
            // else{
            //     result = `Ano ${num} não é bissexto`
            // }

            document.getElementById('resultado').innerText= result   // Altera o elemento HTML com id correspondente adicionando o texto
        }

        
    </script>
</body>

</html>
