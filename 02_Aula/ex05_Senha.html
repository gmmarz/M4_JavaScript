<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Javascript</title>
</head>

<body>
    <h1>Exercícios de Javascript</h1>
    <label for="entrada">Digite sua senha</label>
    <input type="password" name="entrada" id="entrada">
    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        // Exercício 5: Escreva um programa que solicita ao usuário uma senha. Se a senha for "12345", imprima "Acesso concedido"; caso contrário, imprima "Acesso negado".
        function action() {

            let msg = document.getElementById('entrada').value      // Captura o valor do input quando o botão é clicado
            let result = ''
            if(msg == 1234){
                result = 'Acesso concedido'
            }
            else{
                result = 'Acesso negado'
            }
            document.getElementById('resultado').innerText= result   // Altera o elemento HTML com id correspondente adicionando o texto
        }
    </script>
</body>

</html>
