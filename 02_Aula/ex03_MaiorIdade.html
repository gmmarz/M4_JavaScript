<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Javascript</title>
</head>

<body>
    <h1>Exercícios de Javascript</h1>
    <label for="entrada"></label>
    <input type="text" name="entrada" id="entrada">
    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        // Exercício 3: Escreva um programa que solicita a idade do usuário e determina se ele é elegível para votar (18 anos ou mais).
        function action() {

            let idade = parseFloat(document.getElementById('entrada').value)      // Captura o valor do input quando o botão é clicado
            let result = ''
            if(idade >=18){
                result = 'Vc tem ' + idade + ', parabéns vc é maior de idade e pode votar'
            }
            else{
                result = 'Vc tem ' + idade + ', e você é menor de idade, ainda não pode votar'
            }
            document.getElementById('resultado').innerText= result   // Altera o elemento HTML com id correspondente adicionando o texto
        }

        
    </script>
</body>

</html>
