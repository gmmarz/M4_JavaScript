<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Clientes</title>

    <!-- Estilos CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header class="bg-dark">
      <div class="container p-4 d-flex justify-content-between align-content-center">
        <h1 class="text-white">Meus Clientes</h1>
        <ion-icon name="person"></ion-icon>
      </div>
    </header>

    <main>
      <div class="container p-4">
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary btn-lg">
            Adicionar Cliente
            <ion-icon name="create"></ion-icon>
          </button>
          <div class="input-group w-50">
            <input
              type="text"
              class="form-control"
              id="pesquisar"
              autocomplete="off"
            />
            <button class="input-group-text btn btn-primary">
              <ion-icon name="search"></ion-icon>
            </button>
          </div>
        </div>
        <hr />
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Endereço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="dados-cliente">
            <tr>
              <td>1.</td>
              <td>Marco Aurélio</td>
              <td>marco@email.com</td>
              <td>Pampulha, Belo Horizonte - MG</td>
              <td>
                <button class="btn btn-primary">
                  <ion-icon name="pencil"></ion-icon>
                </button>
                <button class="btn btn-danger">
                  <ion-icon name="trash"></ion-icon>
                </button>
              </td>
            </tr>
            <tr>
              <td>2.</td>
              <td>Tainá</td>
              <td>tainaprogramadora@outlook.com</td>
              <td>Padre Eustaquio, Belo Horizonte - MG</td>
              <td>
                <button class="btn btn-primary">
                  <ion-icon name="pencil"></ion-icon>
                </button>
                <button class="btn btn-danger">
                  <ion-icon name="trash"></ion-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
