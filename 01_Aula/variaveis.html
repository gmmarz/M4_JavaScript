     <script>
          // Variáveis
          // para declarar uma variavel em java script, podemos utilizar as palavras reservada "let","var" e "const"

          // crie a variável nome e ela irá receber "guilherme"
          let nome = 'Guilherme' //Cria uma variavel que pode ser alterada e com escopo local
          var idade = 40         //Cria uma variavel que pode ser alterada e com escopo global
          const sexo = 'Masculino' //Cria uma variavel que pode não pode ser alterada.
          //alert(nome)

          //Uma variável só pode conter 1 valor ao mesmo tempo.
          nome = 'Daniel'
          //alert(nome)

          //3.Toda variável tem um tipo (IMPORTANTISSIMO!!!)
          //tipos primitivos:
          //string - texto
          //number - (Inteiro e Decimal)
          //boolean - (Verdadeiro ou Falso)
          let texto = '' //String
          let interger = 3 //Integer (Number)
          let float = 6.5 //float(Number)
          let bool = true //bool

          console.log(typeof texto)
          console.log(typeof interger)
          console.log(typeof float)
          console.log(typeof bool)

     </script>
